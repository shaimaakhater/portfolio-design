    <body>
        <form name="register">
          <fieldset>
              <legend>Personal Information </legend>
              <label>User Name</label>
              <input type="text" name="UserName">
              <label>Password</label>
              <input type="password" name="Password">
              <label>Email</label>
              <input type="email" name="Email">
              <label>Gender</label>
              <select name="Gender">
                  <option value="Male">Male</option>
                  <option valu="Famale">Famale</option>
              </select>
          </fieldset>
          <fieldset>
             <legend>Your Favourites</legend>
             <label>Your Favourite Text Editor</label>
             <input type="radio" name="editor">Visual Studio Code<br>
             <input type="radio" name="editor">Komodo<br>
             <input type="radio" name="editor">Notebad C++
             <hr>
             <label>Your Favourite Browser</label>

             <input type="radio" name="Browser">Mozilla FireFox<br>
             <input type="radio" name="Browser">Baidu Spark

             <label>Your Favourite Operating System</label>
             <input type="checkbox" name="OS">Mac OSX<br>
             <input type="checkbox" name="OS">Linux<br>
             <input type="checkbox" name="OS">Woindows
          </fieldset>
          <fieldset>
              <legend>Your Message</legend>
              <textarea></textarea>
              <input type="submit" value="Send Your Data"
          </fieldset>
        </form>
